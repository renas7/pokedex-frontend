<div class="grid">
    <div class="card" *ngFor="let poke of pokemonList" (click)="selectPokemon(poke)">
      <img [src]="'assets/images/' + poke.imageUrl" alt="{{ poke.name }}">
      <p>#{{ poke.number }}</p>
      <h3>{{ poke.name }}</h3>
      <p>{{ poke.type }}</p>
    </div>
  </div>
  
<!-- Overlay backdrop -->
<div class="overlay" *ngIf="selectedPokemon" (click)="closePopup()">
  <!-- Popup box -->
  <div class="popup" (click)="$event.stopPropagation()">
    <h2>{{ selectedPokemon.name }}</h2>
    <p><strong>Type:</strong> {{ selectedPokemon.type }}</p>
    <p>{{ selectedPokemon.description }}</p>
    <button (click)="closePopup()">Close</button>
  </div>
</div>
