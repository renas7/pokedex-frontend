<div *ngIf="pokemon" class="pokemon-detail" [ngStyle]="{ 'background-color': getBgTypeColor(pokemon.types[0]) } ">

  <!-- Header -->
  <div class="pd-header">
    <button class="pd-back" [routerLink]="['/']" aria-label="Back to Pokédex">← Back</button>
    <h1 class="pd-title">
      <span class="pd-name">{{ pokemon.name }}</span>
      <span class="pd-number">#{{ formatNumber(pokemon.number) }}</span>
    </h1>
  </div>

  <!-- Top layout: Art + Meta -->
  <div class="pd-top">
    <div class="pd-art">
      <img [src]="'assets/images/' + formatNumber(pokemon.number) + '-' + pokemon.name + '.png'"
           [alt]="pokemon.name + ' artwork'"
           loading="lazy" decoding="async">
    </div>

    <div class="pd-meta">
      <!-- Types -->
      <div class="pd-block">
        <h3 class="pd-block-title">Types</h3>
        <ul class="pd-type-list">
        <li *ngFor="let type of pokemon.types"
            class="pd-type-badge"
            [style.backgroundColor]="getTypeColor(type)">
          {{ type }}
        </li>
        </ul>
      </div>

      <!-- Egg Groups -->
      <div class="pd-block" *ngIf="pokemon.egg_groups?.length">
        <h3 class="pd-block-title">Egg Groups</h3>
        <p class="pd-text">{{ pokemon.egg_groups?.join(', ') }}</p>
      </div>

      <!-- Abilities -->
      <div class="pd-block" *ngIf="pokemon.abilities?.length">
        <h3 class="pd-block-title">Abilities</h3>
        <ul class="pd-ability-list">
          <li *ngFor="let ability of pokemon.abilities" class="pd-ability-item">
            <div class="pd-ability-header">
              <strong class="pd-ability-name">{{ ability.name }}</strong>
              <span *ngIf="ability.is_hidden" class="pd-hidden-tag" title="Hidden Ability">Hidden</span>
            </div>
            <p class="pd-ability-desc">{{ ability.description }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Evolutions -->
  <div class="pd-block" *ngIf="pokemon.evolutions?.length">
    <h3 class="pd-block-title">Evolutions</h3>
    <p class="pd-evo-text" [innerHTML]="generateEvolutionText()"></p>
  </div>

  <!-- Pokédex Entries -->
  <div class="pd-block" *ngIf="pokemon.descriptions?.length">
    <h3 class="pd-block-title">Pokédex Entries</h3>
    <ul class="pd-dex-list">
      <li *ngFor="let d of pokemon.descriptions" class="pd-dex-item">
        <span class="pd-game">{{ d.game }}:</span>
        <span class="pd-dex-text">{{ d.text }}</span>
      </li>
    </ul>
  </div>
</div>
